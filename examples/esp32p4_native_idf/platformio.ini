; Native ESP32-P4 ESP-IDF Project Configuration
; This demonstrates proper ESP32-P4 support without Arduino framework

[env:esp32p4_native]
platform = espressif32@^6.5.0
board = esp32dev
framework = espidf

; ESP32-P4 Target Configuration
board_build.mcu = esp32p4
board_build.f_cpu = 400000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB

; Monitor settings
monitor_speed = 115200

; ESP32-P4 Build flags
build_flags = 
    -DCONFIG_IDF_TARGET_ESP32P4=1
    -DCONFIG_LOG_DEFAULT_LEVEL=3

; Upload configuration for ESP32-P4
upload_speed = 460800
upload_protocol = esptool
upload_flags = 
    --chip=esp32p4
    --flash_mode=qio
    --flash_freq=80m
    --flash_size=16MB

; Enable verbose output for debugging
build_type = debug
debug_tool = cmsis-dap
debug_init_break = tbreak app_main